<!DOCTYPE html>

<html>

<head>
    <title>COVID Queuer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="nav container">
            <div class="nav-title">
                <h1 class="title">COVID Queue</h1>
                <h4 class="subtitle">A HTN project by Jacob and Hani</h2>
            </div>
            <nav>
                <a href="index.html" class="nav-link">Home</a>
                <a href="queue-me.html" class="nav-link current-page">Queue Me</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">

            <!-- existing health card holders will have their queue info shown, new members will be asked for their information -->
            <form id="login-form">
                <label class="form-title text-capital">Please enter your health card number</label>
                <div class="form-chunk">
                    <label class="text-capital">Health Card Number</label>
                    <input type="text" id="login-input">
                </div>

                <input type="submit" id="login-btn" value="Login">
            </form>

            <form id="info-form">
                <label class="form-title text-capital">New Patient! Please enter your information</label>

                <!-- first name input -->
                <div class="form-chunk">
                    <label class="text-capital">first name</label>
                    <input type="text" class="info-input">
                </div>

                <!-- last name input -->
                <div class="form-chunk">
                    <label class="text-capital">Last Name</label>
                    <input type="text" class="info-input">
                </div>

                <!-- age input -->
                <div class="form-chunk">
                    <label class="text-capital">age</label>
                    <input type="text" class="info-input">
                </div>

                <!-- health card input -->
                <div class="form-chunk">
                    <label class="text-capital">health card number</label>
                    <input type="text" class="info-input">
                </div>

                <!-- essential worker choice -->
                <div class="form-chunk">
                    <label class="text-capital">are you an essential worker?</label>
                    <input type="checkbox" class="predicate-check">
                </div>

                <!-- group setting choice -->
                <div class="form-chunk">
                    <label class="text-capital">living in a group setting?</label>
                    <input type="checkbox" class="predicate-check">
                </div>


                <!-- nurse choice -->
                <div class="form-chunk">
                    <label class="text-capital">Are you a nurse?</label>
                    <input type="checkbox" class="predicate-check">
                </div>


                <!-- pregnant choice -->
                <div class="form-chunk">
                    <label class="text-capital">are you pregnant?</label>
                    <input type="checkbox" class="predicate-check">
                </div>

                <input type="submit" id="info-submit-btn">
            </form>
        </div>
    </main>

    <footer class="container">
        <h2>Hack the North 2020++</h2>
        <h4>Jacob Meksavanh and Hani Asim</h4>
    </footer>


    <script src="js/queue-me.js"></script>
</body>

</html>
